<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | SBI Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="bank-name">SBI Bank</div>
    <div class="actions">
      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon">
        <div class="admin-info">
          <div class="admin-name">Admin</div>
          <div class="admin-email">admin@sbi.com</div>
          <button onclick="location.href='login.html'">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Welcome, Admin!</h2>
    <div class="button-group">
      <button onclick="location.href='create_account.html'">Create Account</button>
      <button onclick="location.href='deposit.html'">Deposit</button>
      <button onclick="location.href='withdraw.html'">Withdraw</button>
      <button onclick="location.href='transaction.html'">Transactions</button>
    </div>
  </div>
</body>
</html>
