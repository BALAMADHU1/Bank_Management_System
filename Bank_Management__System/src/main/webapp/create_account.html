<!DOCTYPE html>
<html>
<head>
  <title>Create Account | SBI Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="bank-name">SBI Bank</div>
    <div class="actions">
      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon">
        <div class="admin-info">
          <div class="admin-name">Admin</div>
          <div class="admin-email">admin@sbi.com</div>
          <button onclick="location.href='login.html'">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <div class="form-box">
    <h2>Create Account</h2>
    <form action="AccountServlet" method="post">
      <input type="hidden" name="action" value="create">
      <input type="text" name="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <input type="text" name="aadhar" placeholder="Aadhar Number" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="text" name="pincode" placeholder="Pincode" required>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>
    <form action="dashboard.html"><button class="home-btn">Home</button></form>
  </div>
</body>
</html>
